<!-- core/templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up - HomeConnect{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
