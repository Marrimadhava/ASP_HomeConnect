name: 'Deployment'

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build:
    name: 'deployment'
    runs-on: ubuntu-latest
    environment: production

    steps:

    - name: checkout 
      uses: actions/checkout@v2

    - name: install SSH key 
      uses: shimataro/ssh-key-action@v2
      with: 
        key: ${{ secrets.EC2_SSH_KEY}}
        known_hosts: ${{ secrets.EC2_HOSTS }}

    - name: deploying in ec2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@18-117-168-125 << 'EOF'
          docker stop myhomecontainer || true
          docker rm myhomecontainer || true
          docker build -t myhome .
          docker run --name myhomecontainer -d -p 5000:8000 myhome
        EOF
